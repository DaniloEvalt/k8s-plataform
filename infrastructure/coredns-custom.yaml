apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-custom
  namespace: kube-system
data:
  Corefile: |
    .:53 {
        errors
        health {
            lameduck 5s
        }
        ready
        hosts /etc/coredns/hosts {
            fallthrough
        }
        kubernetes cluster.local in-addr.arpa ip6.arpa {
            pods insecure
            fallthrough in-addr.arpa ip6.arpa
            ttl 30
        }
        prometheus :9153
        forward . 8.8.8.8 8.8.4.4 {
            max_concurrent 1000
            prefer_udp
            expire 3s
            force_tcp # For√ßa o uso de TCP se UDP falhar
        }
        cache {
            success 10000
            denial 2500
            prefetch 10
            serve_stale
        }
        loop
        reload
        loadbalance
    }