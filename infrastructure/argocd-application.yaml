apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: php-app-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/daniloevalt/k8s.git'
    path: .
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: php-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
