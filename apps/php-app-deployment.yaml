apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-app
  namespace: php-app
spec:
  replicas: 30
  selector:
    matchLabels:
      app: php-app
  template:
    metadata:
      labels:
        app: php-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9253"
    spec:
      containers:
      - name: php-app
        image: seu-registry/php-app:latest  # Substitua pelo seu registry
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        env:
        - name: PHP_FPM_PM_MAX_CHILDREN
          value: "20"
        - name: PHP_FPM_PM_START_SERVERS
          value: "5"
        - name: PHP_FPM_PM_MIN_SPARE_SERVERS
          value: "5"
        - name: PHP_FPM_PM_MAX_SPARE_SERVERS
          value: "10"
        livenessProbe:
          httpGet:
            path: /health-check
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health-check
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: php-app-config
          mountPath: /usr/local/etc/php/conf.d/custom.ini
          subPath: custom.ini
      - name: php-fpm-exporter
        image: hipages/php-fpm_exporter:1.0
        ports:
        - containerPort: 9253
        args:
        - --phpfpm.scrape-uri=tcp://127.0.0.1:9000/status
        resources:
          requests:
            cpu: "100m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
      volumes:
      - name: php-app-config
        configMap:
          name: php-app-config
---
apiVersion: v1
kind: Service
metadata:
  name: php-app-service
  namespace: php-app
spec:
  selector:
    app: php-app
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: metrics
    port: 9253
    targetPort: 9253
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: php-app-config
  namespace: php-app
data:
  custom.ini: |
    memory_limit = 256M
    upload_max_filesize = 50M
    post_max_size = 50M
    max_execution_time = 30
    display_errors = Off
    log_errors = On
    error_log = /proc/self/fd/2
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: php-app-ingress
  namespace: php-app
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "32k"
spec:
  rules:
  - host: app.seu-dominio.com  # Substitua pelo seu dom√≠nio
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: varnish-service
            port:
              number: 80
